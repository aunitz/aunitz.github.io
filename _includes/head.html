<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" property="og:description" content="{% if page.description %}{{ page.description }}{% else %}{{ page.title }}. {{ page.subtitle }}.{% endif %}">
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: '%Y-%m-%dT%H:%M:%SZ' }}" />
    {% endif %}
    <meta name="author" content="{{ site.author }}">

    <title>{% if page.title %}{{ page.title }} - {{ site.subtitle }}{% else %}{{ site.title }}{% endif %}</title>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <!-- Favicon -->

    <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Aunitz" />
    <link rel="manifest" href="/site.webmanifest" />

    {%if page.home-page %}
    <!-- Open Graph Protocol (OGP) to LinkedIn -->
    <meta property="og:image" content="{{ site.url }}/{{ site.og_image_index }}">
    {% endif %}

    <!-- Preconnect to required origins -->
    <link rel="preconnect"
        href="//fonts.gstatic.com"
        crossorigin>

    <link rel="preconnect"
        href="//maxcdn.bootstrapcdn.com/"
        crossorigin>

    <link rel="preconnect"
        href="//ajax.googleapis.com/"
        crossorigin>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{{ '/css/bootstrap.min.css' | prepend: site.baseurl }}">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ '/css/clean-blog.min.css' | prepend: site.baseurl }}">

    <!-- Google Fonts -->
    <link rel="preload"
        as="style"
        href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic%7COpen+Sans:300,400,600,700,800,300italic,400italic,600italic,700italic,800italic%7CCaveat:400,700&display=swap">

    <link rel="stylesheet"
        href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic%7COpen+Sans:300,400,600,700,800,300italic,400italic,600italic,700italic,800italic%7CCaveat:400,700&display=swap"
        media="print" onload="this.media='all'">

    <noscript>
        <link rel="stylesheet"
            href="//fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic%7COpen+Sans:300,400,600,700,800,300italic,400italic,600italic,700italic,800italic%7CCaveat:400,700&display=swap">
    </noscript>

    <!-- Font Awesome -->
    <link rel="preload"
        as="style"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <link rel="stylesheet"
        href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
        media="print" onload="this.media='all'">

    <noscript>
        <link rel="stylesheet"
            href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    </noscript>

    {% feed_meta %}
    {% include ga.html %}

    <!-- jQuery -->
    <script defer src="//ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script defer src="//maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script defer src="{{ '/js/clean-blog.min.js' | prepend: site.baseurl }}"></script>

</head>
