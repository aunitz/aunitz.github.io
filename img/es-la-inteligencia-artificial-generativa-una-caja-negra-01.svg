<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <!-- Fondo con gradiente sutil -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f5f9;stop-opacity:1" />
    </linearGradient>
    
    <!-- Efecto de resplandor para la caja -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="15" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Gradiente para la "caja negra" -->
    <linearGradient id="boxGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Rectángulo de fondo -->
  <rect width="1600" height="900" fill="url(#bgGradient)" />

  <!-- Líneas de conexión de ENTRADA (Izquierda) -->
  <g stroke="#94a3b8" stroke-width="2" stroke-dasharray="8,4" opacity="0.6">
    <path d="M 200,350 Q 450,350 550,450" fill="none" />
    <path d="M 200,450 L 550,450" fill="none" />
    <path d="M 200,550 Q 450,550 550,450" fill="none" />
  </g>

  <!-- Nodos de entrada -->
  <circle cx="200" cy="350" r="8" fill="#3b82f6" />
  <circle cx="200" cy="450" r="8" fill="#3b82f6" />
  <circle cx="200" cy="550" r="8" fill="#3b82f6" />

  <!-- LA CAJA NEGRA (Centro) -->
  <g transform="translate(650, 300)" filter="url(#glow)">
    <rect width="300" height="300" rx="20" fill="url(#boxGradient)" />
    <!-- Patrón interno abstracto (Red Neuronal sugerida) -->
    <g opacity="0.2" stroke="#ffffff" stroke-width="1">
      <circle cx="80" cy="80" r="5" fill="white" />
      <circle cx="150" cy="120" r="5" fill="white" />
      <circle cx="220" cy="80" r="5" fill="white" />
      <circle cx="80" cy="220" r="5" fill="white" />
      <circle cx="150" cy="180" r="5" fill="white" />
      <circle cx="220" cy="220" r="5" fill="white" />
      <line x1="80" y1="80" x2="150" y2="120" />
      <line x1="150" y1="120" x2="220" y2="80" />
      <line x1="80" y1="220" x2="150" y2="180" />
      <line x1="150" y1="180" x2="220" y2="220" />
      <line x1="150" y1="120" x2="150" y2="180" />
    </g>
  </g>

  <!-- Líneas de conexión de SALIDA (Derecha) -->
  <g stroke="#94a3b8" stroke-width="2" opacity="0.8">
    <path d="M 950,450 Q 1150,450 1400,350" fill="none" stroke="#10b981" />
    <path d="M 950,450 L 1400,450" fill="none" stroke="#10b981" />
    <path d="M 950,450 Q 1150,450 1400,550" fill="none" stroke="#10b981" />
  </g>

  <!-- Nodos de salida -->
  <rect x="1390" y="340" width="20" height="20" rx="4" fill="#10b981" />
  <rect x="1390" y="440" width="20" height="20" rx="4" fill="#10b981" />
  <rect x="1390" y="540" width="20" height="20" rx="4" fill="#10b981" />

  <!-- Elementos decorativos de "tokens" -->
  <g opacity="0.4">
    <rect x="580" y="440" width="40" height="20" rx="2" fill="#3b82f6">
      <animate attributeName="x" from="200" to="650" dur="3s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" />
    </rect>
    <rect x="980" y="440" width="40" height="20" rx="2" fill="#10b981">
      <animate attributeName="x" from="950" to="1400" dur="3.5s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;1;0" dur="3.5s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>