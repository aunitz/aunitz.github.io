<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1600 900">
  <defs>
    <!-- Fondo profesional -->
    <linearGradient id="canvasBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc" />
      <stop offset="100%" style="stop-color:#e2e8f0" />
    </linearGradient>

    <!-- Resplandor de los haces de luz -->
    <filter id="lightGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>

    <!-- Gradiente del prisma central -->
    <linearGradient id="prismGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Fondo -->
  <rect width="1600" height="900" fill="url(#canvasBg)" />

  <!-- EL PROMPT (Entrada variable) -->
  <!-- Haz 1: Sensibilidad sutil -->
  <path d="M 100,440 L 650,445" stroke="#3b82f6" stroke-width="4" opacity="0.8" filter="url(#lightGlow)">
    <animate attributeName="stroke-width" values="4;6;4" dur="3s" repeatCount="indefinite" />
  </path>
  <!-- Haz 2: Variación mínima de ángulo -->
  <path d="M 100,460 L 650,455" stroke="#6366f1" stroke-width="4" opacity="0.4" filter="url(#lightGlow)">
    <animate attributeName="opacity" values="0.2;0.6;0.2" dur="4s" repeatCount="indefinite" />
  </path>

  <!-- EL PRISMA (El Modelo/Arquitectura Transformer) -->
  <g transform="translate(650, 250)">
    <path d="M 150,0 L 300,400 L 0,400 Z" fill="url(#prismGrad)" stroke="#475569" stroke-width="2" />
    
    <!-- Red interna de atención (Cabezas de atención) -->
    <g opacity="0.3" stroke="white" stroke-width="1">
      <circle cx="150" cy="150" r="3" />
      <circle cx="100" cy="250" r="3" />
      <circle cx="200" cy="250" r="3" />
      <circle cx="150" cy="320" r="3" />
      <line x1="150" y1="150" x2="100" y2="250" />
      <line x1="150" y1="150" x2="200" y2="250" />
      <line x1="100" y1="250" x2="150" y2="320" />
      <line x1="200" y1="250" x2="150" y2="320" />
    </g>
  </g>

  <!-- REFRACCIÓN DISTINTA SEGÚN CONTEXTO (Salidas/Activaciones) -->
  <g filter="url(#lightGlow)">
    <!-- Ruta A (Contexto 1: Rigor técnico) -->
    <path d="M 800,450 C 1000,450 1100,150 1400,100" fill="none" stroke="#3b82f6" stroke-width="3" opacity="0.9">
      <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="2s" fill="freeze" />
    </path>
    <circle cx="1400" cy="100" r="8" fill="#3b82f6" />

    <!-- Ruta B (Contexto 2: Brevedad) -->
    <path d="M 800,450 C 1000,450 1100,750 1400,800" fill="none" stroke="#f43f5e" stroke-width="3" opacity="0.7">
      <animate attributeName="stroke-dasharray" from="0,1000" to="1000,0" dur="2.5s" fill="freeze" />
    </path>
    <circle cx="1400" cy="800" r="8" fill="#f43f5e" />

    <!-- Ruta C (Variaciones de probabilidad) -->
    <path d="M 800,450 L 1400,450" fill="none" stroke="#8b5cf6" stroke-width="2" stroke-dasharray="10,10" />
    <rect x="1390" y="440" width="20" height="20" fill="#8b5cf6" rx="4" />
  </g>

  <!-- Partículas de "Atención" (Pequeños destellos en las rutas) -->
  <circle r="4" fill="white">
    <animateMotion dur="3s" repeatCount="indefinite" path="M 800,450 C 1000,450 1100,150 1400,100" />
  </circle>
  <circle r="4" fill="white">
    <animateMotion dur="4s" repeatCount="indefinite" path="M 800,450 C 1000,450 1100,750 1400,800" />
  </circle>

  <!-- Simbolismo de capas -->
  <g opacity="0.2" fill="#475569">
    <rect x="1450" y="50" width="10" height="800" rx="5" />
    <rect x="1470" y="100" width="10" height="700" rx="5" />
  </g>
</svg>